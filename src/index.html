<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Framework</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="bg-[#F9FAFB] flex min-h-screen items-center justify-center">
        <!-- Login Container Start -->
        <div class="flex border rounded-2xl bg-[#F3F4F6] max-w-3xl p-5 items-center">
            <!-- Login Form Start -->
            <div class="w-1/2 px-16">
                <h2 class="text-ijobutek font-bold text-2xl">Login Page</h2>
                <p class="text-sm mt-4">Deskripsi</p>

                <form action="" class="flex flex-col gap-4">
                    <input class="mt-8 p-2 border rounded-xl" type="text" name="email" placeholder="email">
                    <div class="relative">
                        <input class="p-2 border rounded-xl w-full" type="password" name="password" placeholder="password">
                        <img class="absolute cursor-pointer w-3 top-1/2 right-3 -translate-y-1/2" src="./assets/icon/eye-close.png" alt="">
                    </div>
                    <button class="bg-ijobutek p-2 border text-white font-bold rounded-xl hover:scale-105 duration-300">Log In</button>

                    <div class="mt-5 grid grid-cols-3 items-center">
                        <hr class="border-gray-400">
                        <p class="text-center text-sm text-gray-400">OR</p>
                        <hr class="border-gray-400">
                    </div>

                    <button class="bg-white flex items-center justify-center border p-2 rounded-xl hover:scale-105 duration-300">
                        <svg class="mr-4" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25px" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>Login with Google
                    </button>

                    <p class="mt-4 text-sm border-b border-gray-400 py-3">Forgot Your Password?</p>

                    <div class="flex mt-3 justify-between items-center">
                        <p class="text-sm">Don't have an account?</p>
                        <button class="text-sm bg-white border rounded-xl px-3 py-2 hover:scale-105 duration-300">Register</button>
                    </div>
                </form>
            </div>
            <!-- Login Form End -->

            <!-- Image Start -->
             <div class="w-1/2 hidden lg:block">
                <img class="rounded-xl shadow-md" src="./assets/img/bg-byFYN^_^.png" alt="">
             </div>
        </div>
        <!-- Login Container End -->
    </section>
</body>
</html>
